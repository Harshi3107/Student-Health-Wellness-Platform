<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In - Student Welfare</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  :root {
    --primary-light: #a2d5c6;
    --primary-dark: #044d40;
    --white: #fff;
    --shadow-color: rgba(0,0,0,0.1);
    --border-radius: 12px;
    --font-family: 'Roboto', sans-serif;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: var(--font-family);
    background: #e8f6f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: var(--white);
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: 0 8px 25px var(--shadow-color);
    width: 100%;
    max-width: 400px;
  }
  h1 { text-align: center; color: var(--primary-dark); margin-bottom: 1rem; }
  form { display: flex; flex-direction: column; gap: 1rem; }
  label { font-weight: 600; }
  input { padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc; }
  input:focus { outline: none; border-color: var(--primary-light); box-shadow: 0 0 8px rgba(162,213,198,0.4); }
  button {
    background: var(--primary-light);
    color: var(--white);
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  button:hover { background: var(--primary-dark); }
  .links { text-align: center; margin-top: 1rem; }
  .links a { color: var(--primary-dark); text-decoration: none; font-size: 0.9rem; }
  .links a:hover { color: var(--primary-light); }
</style>
</head>
<body>
  <div class="card">
    <h1>Sign In</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
